<!DOCTYPE html>
<html>
  <head>
    <title>DmitroMeow</title>
    <link rel="icon" type="image/png" href="icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        height: 100vh;
        font-family: sans-serif;
        color: #fff;
        background-image: url("https://www.transparenttextures.com/patterns/axiom-pattern.png");
        background-size: 100px;
        background-repeat: repeat;
        overflow: hidden;
        background-color: #000000;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(4, 1fr);
      }
      form {
        box-shadow: 0 0 50px rgb(0, 106, 255, 0.9);
        padding: 5% 5% 5%;
        border-radius: 10px;
        gap: 2rem;
        grid-column: span 1 / span 1;
        grid-row: span 2 / span 2;
        grid-column-start: 2;
        grid-row-start: 2;
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        grid-template-rows: repeat(4, 1fr);
        min-width: 300px;
        min-height: 350px;
      }
      button {
        padding: 0 0; /* Increase padding for a larger button */
        border: 0;
        background-color: rgb(0, 106, 255);
        color: #ffffff;
        font-size: 1.5em; /* Increase font size */
        cursor: pointer;
        border-radius: 6px; /* Slightly larger border radius */
        grid-row-start: 3;
        transition: 0.3s;
      }
      button:hover {
        background-color: #fff; /* Slightly transparent on hover */
        color: rgb(0, 106, 255);
        transition: 0.3s;
      }
      #login {
        text-decoration: none;
        color: #ffffff;
        font-size: 1em; /* Increase font size */
        text-align: center;
        padding: 0.5em 1em; /* Increase padding for larger link */
        border-radius: 6px; /* Slightly larger border radius */
        grid-row-start: 4;
      }
      #loginbutton {
        color: rgb(0, 106, 255);
        font-size: 1em; /* Increase font size */
        padding: 0 0 0 5px; /* Increase padding for larger link */
      }
      input {
        padding: 0.4em 1em;
        border: 0;
        background-color: transparent;
        color: #fff;
        font-size: 1.3em;
        width: 90%;
      }
      input:focus {
        outline: 0;
        transition-duration: 0.5s;
      }
      #name {
        grid-row-start: 2;
      }
      #password {
        grid-row-start: 3;
      }
      fieldset {
        border: 3px solid rgb(0, 106, 255); /* Thicker border */
        transition-duration: 0.5s;
        border-radius: 6px; /* Slightly larger border radius */
      }
      fieldset:focus-within {
        border-color: rgba(255, 255, 255);
        transition-duration: 0.5s;
      }
      legend {
        padding-inline: 0.2em;
      }
    </style>
  </head>
  <body>
    <form method="POST" action="/submit">
      <fieldset class="input">
        <legend><b>Username</b></legend>
        <input type="text" id="text" name="text" required />
      </fieldset>
      <fieldset class="input">
        <legend><b>Password</b></legend>
        <input type="password" id="password" name="password" required />
      </fieldset>
      <button class="input" type="submit"><b>Sign up</b></button>
      <p id="login">
        <b
          >Already got an account?<a id="loginbutton" href="/login"
            >Log in</a
          ></b
        >
      </p>
    </form>
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent the default form submission

        const email = document.getElementById("email").value;
        const text = document.getElementById("text").value;
        const password = document.getElementById("password").value;

        const response = await fetch("/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, text, password }),
        });

        const result = await response.text();
        alert(result); // Show the server's response
      });
    </script>
  </body>
</html>
