<!DOCTYPE html>
<html>
  <head>
    <title>DmitroMeow</title>
    <link rel="icon" type="image/png" href="icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        background-color: rgb(0, 0, 0);
        background-image: url("https://www.transparenttextures.com/patterns/axiom-pattern.png");
        background-size: 100px;
        background-repeat: repeat;
        height: 100vh;
        overflow: hidden;
      }
      nav {
        padding-left: 20px;
        padding-right: 20px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: left;
        gap: 20px;
        background-color: rgba(0, 0, 0, 0.5);
      }
      #logo {
        position: fixed;
        width: 50px;
        height: 50px;
        top: 0;
        right: 0;
        margin-right: 10px;
      }
      #github {
        position: fixed;
        width: 50px;
        height: 50px;
        top: 0;
        right: 0;
        margin-right: 65px;
      }
      .navbutton {
        padding: 5px 20px;
        background-color: #000000;
        color: #ffffff;
        font-size: 1.2em;
        cursor: pointer;
        border-radius: 4px;
        text-decoration: none;
        box-shadow: 0 0 10px rgb(0, 106, 255, 0.9);
        transition: 0.3s;
      }
      .navbutton:hover {
        background-color: rgb(0, 106, 255, 0.8);
        transition: 0.3s;
      }
      form {
        width: 30%;
        height: 70%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 50px rgb(0, 106, 255, 0.9);
        padding: 2%;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }
      button {
        padding: 1em; /* Increase padding for a larger button */
        border: 0;
        background-color: #ffffff;
        color: #000000;
        font-size: 1.5em; /* Increase font size */
        cursor: pointer;
        border-radius: 6px; /* Slightly larger border radius */
        transition: 0.3s;
      }
      button:hover {
        background-color: rgb(0, 106, 255);
        transition: 0.3s;
      }
      #login {
        color: #ababab;
        font-size: 1.5em; /* Increase font size */
        text-align: center;
      }
      #loginbutton {
        color: rgb(0, 106, 255);
        font-size: 1em; /* Increase font size */
        padding: 0 0 0 5px; /* Increase padding for larger link */
      }
      input {
        padding: 0.5em 1% 0.5em 1%; /* Increase padding for larger input fields */
        border: 0;
        outline: 0;
        background-color: transparent;
        color: #fff;
        font-size: 2em; /* Increase font size */
        width: 98%; /* Increase width */
      }
      fieldset {
        border: 3px solid #fff; /* Thicker border */
        transition-duration: 0.5s;
        border-radius: 6px; /* Slightly larger border radius */
      }
      fieldset:focus-within {
        border-color: rgb(0, 106, 255);
        transition-duration: 0.3s;
      }
      legend {
        margin-left: 0.5em;
        padding-inline: 1em;
        font-size: 1.2em; /* Increase font size */
        color: #fff;
      }
    </style>
  </head>
  <body>
    <form method="POST" action="/submit">
      <fieldset class="input">
        <legend>Username</legend>
        <input type="text" id="text" name="text" required />
      </fieldset>
      <fieldset class="input">
        <legend>Password</legend>
        <input type="password" id="password" name="password" required />
      </fieldset>
      <button class="input" type="submit">Sign in</button>
      <p id="login">
        Dont have account?<a id="loginbutton" href="/login">Sign in</a>
      </p>
    </form>
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent the default form submission

        const email = document.getElementById("email").value;
        const text = document.getElementById("text").value;
        const password = document.getElementById("password").value;

        const response = await fetch("/signin", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, text, password }),
        });

        const result = await response.text();
        alert(result); // Show the server's response
      });
    </script>
  </body>
</html>
